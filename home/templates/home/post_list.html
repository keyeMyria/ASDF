{% extends 'base.html' %}
{% block body%}

<div class="container">
    {% for post in object_list %}
    <h2><a href="/home/post/{{post.id}}">{{ post.title}}</a></h2>
    <h4>{{post.post}}</h4>
    <u>
    <h4> BY {{post.user}}</h4>
    <h4>POSTED ON {{post.created}}</h4></u>
    {% endfor %}
</div>
{% endblock %}
